<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de cadastro de aluno</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container my-2">
		<form method="POST" th:action="@{/salvarAluno}"  th:object="${aluno}" class="form-vertical  js-form-loading">
	
				<input type="text" th:field="*{nome}"
				placeholder="Nome" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}"
				placeholder=" Email" class="form-control mb-4 col-4">
				
		<div >
			<input type="submit" value="Salvar">
		</div>
	</form>
	
	<a th:href = "@{/}">Voltar pra lista de aluno</a>
	
	</div>
</body>
</html>
