<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de cadastro de aluno</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
		<h1>Sistema de cadastro de aluno</h1>
		<hr>
		<h2>Alterar aluno</h2>

		<form action="#" th:action="@{/salvarAluno}" th:object="${aluno}"
			method="POST">
			
			
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Alterar</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar para lista de aluno</a>
	</div>
</body>
</html>
